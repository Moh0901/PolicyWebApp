<div class="relative isolate bg-gray-200 px-6 py-24 sm:py-20 lg:px-8">
<table class="shadow-lg bg-white border-collapse mx-auto max-w-2xl text-center">
    <thead>
        <tr>
            <th class="bg-gray-500 border text-left px-8 py-4 text-white">Sr.No.</th>
            <th class="bg-gray-500 border text-left px-16 py-4 text-white">Name</th>
            <th class="bg-gray-500 border text-left px-14 py-4 text-white">DOB</th>
            <th class="bg-gray-500 border text-left px-8 py-4 text-white">Address</th>
            <th class="bg-gray-500 border text-left px-8 py-4 text-white">Contact No</th>
            <th class="bg-gray-500 border text-left px-8 py-4 text-white">Action</th>
          </tr>
    </thead>
    <tbody>
        <tr
      class="hover:bg-gray-300 focus:bg-gray-200"
      tabindex="0"
      *ngFor="let i of allCustomers" >
      <td class="border px-8 py-4">{{i.customerId}}</td>
      <td class="border px-8 py-4">{{i.customerFirstName +' '+i.customerLastName |titlecase}}</td>
      <td class="border px-8 py-4">{{i.customerBirthDate| date:'dd-MM-yyyy'}}</td>
      <td class="border px-8 py-4">{{i.customerAddress}}</td>
      <td class="border px-8 py-4">{{i.customerContactNo}}</td>
      <td class="border px-8 py-4">
        <button type="submit" routerLink="/customer/customer-details/{{i.customerId}}"
                class="block w-full rounded-md bg-gray-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">View</button>
      </td>
    </tr>
    </tbody>
    
  </table>
</div>
